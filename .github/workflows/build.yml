name: Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: v7
          - goos: linux
            goarch: arm
            goarm: 6
            suffix: v6
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          # FreeBSD
          - goos: freebsd
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          SUFFIX="${{ matrix.suffix }}"
          if [ "$GOOS" = "windows" ]; then
            if [ -n "$SUFFIX" ]; then
              OUTPUT="rapel-${GOOS}-${GOARCH}${SUFFIX}.exe"
            else
              OUTPUT="rapel-${GOOS}-${GOARCH}.exe"
            fi
          else
            if [ -n "$SUFFIX" ]; then
              OUTPUT="rapel-${GOOS}-${GOARCH}${SUFFIX}"
            else
              OUTPUT="rapel-${GOOS}-${GOARCH}"
            fi
          fi
          mkdir -p dist
          go build -ldflags="-s -w" -o "dist/${OUTPUT}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rapel-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Prepare release assets
        run: |
          mkdir -p release
          find dist-all -type f -exec cp {} release/ \;
          cd release
          for file in *; do
            if [[ "$file" == *.exe ]]; then
              zip "${file%.exe}.zip" "$file"
              rm "$file"
            else
              tar czf "${file}.tar.gz" "$file"
              rm "$file"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
